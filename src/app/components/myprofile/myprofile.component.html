<div class="container">

    <div class="row">
        <div class="section">
            <h4>My profile</h4>
        </div>
        <div class="divider"></div>
        <!--sidebar start-->
        <div class="col l4  m12 left" style="padding: 20px">
            <div class="background-card">
                <!--profile pic-->
                <div class="profile-pic center circle">
                    <img src="assets/images/pic.jpg" alt="" class="pic">
                </div>
                <div class="name center">
                    <!--name of freelancer-->
                    <h5 class="center" style="padding-bottom: 5px">
                        ChakaBhai Khatri
                    </h5>
                </div>
                <!--ratings >>>>>>-note on class fills star-->
                <div class="rating center-align" style="padding-bottom: 10px">
                    <i class="material-icons on">star</i>
                    <i class="material-icons on">star</i>
                    <i class="material-icons on">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                </div>
                <div class="divider"></div>
                <div *ngFor="let i of [1,2,3,4,5]">
                    <!--repeat this for adding singal line details-->
                    <div class="details row">
                        <div class="detail">
                            <!--title of details-->
                            <div class="col s6 left-align title">
                                <!--icon-->
                                <i class="material-icons icon">star</i>
                                <!--title-->
                                <p>
                                    test
                                </p>
                            </div>
                            <!--info about given detail-->
                            <div class="col s6 right-align info">
                                <!--info-->
                                <p>
                                    test
                                </p>
                            </div>
                        </div>
                    </div>
                    <!--devider line-->
                    <div class="divider"></div>
                </div>

                        </p>
                    </div>
                </div>-->
            </div>
        </div>
        <div class="col l8 right" style="padding: 20px">

                <h2>test</h2>
